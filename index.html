<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will Silver</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #0a0a0a;
      color: #f5f5f5;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden; /* prevent scroll if nav is off-center */
    }

    /* MAIN NAME */
    .main-name {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5rem;  /* bigger font */
      font-weight: 900;
      letter-spacing: 5px;
      text-align: center;
    }

    /* RANDOM NAV LINKS */
    .nav-link {
      position: absolute;
      padding: 10px 20px;
      background-color: #8c0303;
      color: #f5f5f5;
      text-decoration: none;
      font-size: 1.5rem;
      border-radius: 8px;
      transition: transform 0.3s, background 0.3s;
    }

    .nav-link:hover {
      transform: scale(1.2);
      background-color: #f5f5f5;
      color: #8c0303;
    }

    /* Example random positions */
    .mixes { top: 10%; left: 20%; }
    .shows { top: 70%; left: 15%; }
    .releases { top: 30%; left: 75%; }
    .contact { top: 80%; left: 60%; }

  </style>
</head>
<body>

  <!-- Main name -->
  <div class="main-name">WILL SILVER</div>

  <!-- Random nav links -->
  <a href="mixes.html" class="nav-link mixes">Mixes</a>
  <a href="shows.html" class="nav-link shows">Shows</a>
  <a href="releases.html" class="nav-link releases">Releases</a>
  <a href="contact.html" class="nav-link contact">Contact</a>

</body>
</html>
