<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will Silver</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Floating box */
    .floating-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      max-width: 1200px;
      height: 60vh;
      border: 1.5px solid #9b59b6; /* thinner purple outline */
      background: rgba(0, 0, 0, 0.05); /* subtle transparency */
      overflow: hidden;
      border-radius: 12px;
    }

    /* Tabs inside the box */
    .nav-link {
      position: absolute;
      text-decoration: none;
      color: #77029e; /* purple text */
      font-size: 1.8rem;
      font-weight: 600;
      user-select: none;
      border-radius: 6px;
      padding: 0.6rem 1.2rem;
      background: linear-gradient(145deg, #111, #000);
      transition: transform 0.3s ease, color 0.3s ease, background 0.3s ease;
      cursor: pointer;
    }

    .nav-link:hover {
      transform: scale(1.15);
      color: #f5f5f5;
      background: linear-gradient(145deg, #222, #111);
    }

    /* Contact button outside box */
    .contact-static {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #77029e; /* purple text */
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: 600;
      padding: 0.5rem 1.5rem;
      background: linear-gradient(145deg, #111, #000);
      border-radius: 6px;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .contact-static:hover {
      transform: scale(1.05);
      background: linear-gradient(145deg, #222, #111);
      color: #f5f5f5;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .floating-box {
        width: 90vw;
        height: 50vh;
      }

      .nav-link {
        font-size: 1.4rem;
        padding: 0.5rem 1rem;
      }

      .contact-static {
        font-size: 1.3rem;
        padding: 0.4rem 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="floating-box">
    <a href="releases.html" class="nav-link">RELEASES</a>
    <a href="mixes.html" class="nav-link">MIXES</a>
    <a href="shows.html" class="nav-link">SHOWS</a>
    <a href="mailing-list.html" class="nav-link">MAILING LIST</a>
  </div>

  <a href="contact.html" class="contact-static">CONTACT</a>

  <script>
    const tabs = document.querySelectorAll(".nav-link");
    const box = document.querySelector(".floating-box");

    const tabData = [];
    const speed = 0.3;

    const boxWidth = box.clientWidth;
    const boxHeight = box.clientHeight;

    tabs.forEach(tab => {
      // Random starting position within box
      const x = Math.random() * (boxWidth - tab.offsetWidth);
      const y = Math.random() * (boxHeight - tab.offsetHeight);

      // Random initial velocity
      const vx = (Math.random() - 0.5) * speed;
      const vy = (Math.random() - 0.5) * speed;

      tabData.push({el: tab, x, y, vx, vy});

      // Set initial position
      tab.style.left = x + "px";
      tab.style.top = y + "px";
    });

    function animate() {
      tabData.forEach(tab => {
        tab.x += tab.vx;
        tab.y += tab.vy;

        // Bounce off box edges
        if (tab.x <= 0 || tab.x + tab.el.offsetWidth >= box.clientWidth) tab.vx *= -1;
        if (tab.y <= 0 || tab.y + tab.el.offsetHeight >= box.clientHeight) tab.vy *= -1;

        // Avoid overlapping other tabs
        tabData.forEach(other => {
          if (other !== tab) {
            const dx = (tab.x + tab.el.offsetWidth/2) - (other.x + other.el.offsetWidth/2);
            const dy = (tab.y + tab.el.offsetHeight/2) - (other.y + other.el.offsetHeight/2);
            const dist = Math.sqrt(dx*dx + dy*dy);
            const minDist = 120; // minimum distance between tabs
            if (dist < minDist && dist > 0) {
              const overlap = (minDist - dist)/2;
              tab.x += (dx/dist)*overlap;
              tab.y += (dy/dist)*overlap;
              other.x -= (dx/dist)*overlap;
              other.y -= (dy/dist)*overlap;
            }
          }
        });

        // Apply updated position
        tab.el.style.left = tab.x + "px";
        tab.el.style.top = tab.y + "px";
      });

      requestAnimationFrame(animate);
    }

    animate();

    // Recalculate positions on window resize
    window.addEventListener('resize', () => {
      const boxWidth = box.clientWidth;
      const boxHeight = box.clientHeight;

      tabData.forEach(tab => {
        tab.x = Math.min(tab.x, boxWidth - tab.el.offsetWidth);
        tab.y = Math.min(tab.y, boxHeight - tab.el.offsetHeight);
      });
    });
  </script>

</body>
</html>
