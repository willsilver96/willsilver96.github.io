<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will Silver</title>

  <style>
  body {
  margin: 0;
  height: 100vh;
  background-color: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* Floating box */
.floating-box {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80vw;
  max-width: 1200px;
  height: 60vh;
  border: 1.5px solid #9b59b6; /* thinner purple outline */
  background: rgba(0, 0, 0, 0.05); /* subtle transparency */
  overflow: hidden;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(155, 89, 182, 0.3); /* subtle glow around box */
}

/* Tabs inside the box */
.nav-link {
  position: absolute;
  text-decoration: none;
  color: white;
  font-size: 1.8rem;
  font-weight: 600;
  user-select: none;
  border-radius: 6px;
  padding: 0.6rem 1.2rem;
  background: linear-gradient(145deg, #111, #000); /* slight gradient for depth */
  transition: transform 0.3s ease, color 0.3s ease, background 0.3s ease;
  cursor: pointer;
}

.nav-link:hover {
  transform: scale(1.15);
  color: #f5f5f5;
  background: linear-gradient(145deg, #222, #111);
}

/* Contact button outside box */
.contact-static {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  color: white;
  text-decoration: none;
  font-size: 1.5rem;
  font-weight: 600;
  padding: 0.5rem 1.5rem;
  background: linear-gradient(145deg, #111, #000);
  border-radius: 6px;
  transition: transform 0.3s ease, background 0.3s ease;
}

.contact-static:hover {
  transform: scale(1.05);
  background: linear-gradient(145deg, #222, #111);
}

/* Responsive tweaks */
@media (max-width: 768px) {
  .floating-box {
    width: 90vw;
    height: 50vh;
  }

  .nav-link {
    font-size: 1.4rem;
    padding: 0.5rem 1rem;
  }

  .contact-static {
    font-size: 1.3rem;
    padding: 0.4rem 1rem;
  }
}
  </style>
</head>
<body>

  <div class="floating-box">
    <a href="releases.html" class="nav-link">RELEASES</a>
    <a href="mixes.html" class="nav-link">MIXES</a>
    <a href="shows.html" class="nav-link">SHOWS</a>
    <a href="mailing-list.html" class="nav-link">MAILING LIST</a>
  </div>

  <a href="contact.html" class="contact-static">CONTACT</a>

  <script>
    const links = Array.from(document.querySelectorAll('.nav-link'));
    const box = document.querySelector('.floating-box');
    const speed = 0.3;

    const positions = [];
    const directions = [];

    const boxWidth = box.clientWidth;
    const boxHeight = box.clientHeight;

    links.forEach(link => {
      const x = Math.random() * (boxWidth - link.offsetWidth);
      const y = Math.random() * (boxHeight - link.offsetHeight);
      positions.push({ x, y });
      directions.push({
        dx: (Math.random() - 0.5) * speed * 2,
        dy: (Math.random() - 0.5) * speed * 2
      });
      link.style.left = x + 'px';
      link.style.top = y + 'px';
    });

    function animate() {
      links.forEach((link, i) => {
        const pos = positions[i];
        const dir = directions[i];

        pos.x += dir.dx;
        pos.y += dir.dy;

        // Bounce off box edges
        if (pos.x <= 0 || pos.x + link.offsetWidth >= box.clientWidth) dir.dx *= -1;
        if (pos.y <= 0 || pos.y + link.offsetHeight >= box.clientHeight) dir.dy *= -1;

        // Avoid overlapping tabs (simple repulsion)
        links.forEach((other, j) => {
          if (i !== j) {
            const pos2 = positions[j];
            const dx = (pos.x + link.offsetWidth/2) - (pos2.x + other.offsetWidth/2);
            const dy = (pos.y + link.offsetHeight/2) - (pos2.y + other.offsetHeight/2);
            const dist = Math.sqrt(dx*dx + dy*dy);
            const minDist = 120; // min distance between tabs
            if (dist < minDist && dist > 0) {
              const overlap = (minDist - dist)/2;
              pos.x += (dx/dist)*overlap;
              pos.y += (dy/dist)*overlap;
              pos2.x -= (dx/dist)*overlap;
              pos2.y -= (dy/dist)*overlap;

              // Swap velocities for simple bounce
              [dir.dx, directions[j].dx] = [directions[j].dx, dir.dx];
              [dir.dy, directions[j].dy] = [directions[j].dy, dir.dy];
            }
          }
        });

        link.style.left = pos.x + 'px';
        link.style.top = pos.y + 'px';
      });

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      links.forEach((link, i) => {
        positions[i].x = Math.min(positions[i].x, box.clientWidth - link.offsetWidth);
        positions[i].y = Math.min(positions[i].y, box.clientHeight - link.offsetHeight);
      });
    });
  </script>
</body>
</html>
