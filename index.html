<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will Silver</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Floating nav links */
    .nav-link {
      position: absolute;
      text-decoration: none;
      color: #77029e;
      font-size: 2rem;
      font-weight: 600;
      text-shadow: 0 0 10px #77029e, 0 0 20px #77029e, 0 0 30px #77029e;
      filter: blur(0.5px);
      transition: transform 0.3s ease, color 0.3s ease, text-shadow 0.3s ease;
      user-select: none;
      backface-visibility: hidden;
      transform-origin: center center;
    }

    .nav-link:hover {
      transform: scale(1.2);
      color: #f5f5f5;
      text-shadow: 0 0 20px #f5f5f5, 0 0 30px #f5f5f5, 0 0 40px #f5f5f5;
    }

    /* Static Contact link */
    .contact-static {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #77029e;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: 600;
      text-shadow: 0 0 10px #77029e, 0 0 20px #77029e;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .contact-static:hover {
      color: #f5f5f5;
      text-shadow: 0 0 20px #f5f5f5, 0 0 30px #f5f5f5, 0 0 40px #f5f5f5;
    }
  </style>
</head>
<body>
  <a href="releases.html" class="nav-link">Releases</a>
  <a href="mixes.html" class="nav-link">Mixes</a>
  <a href="shows.html" class="nav-link">Shows</a>
  <a href="mailing.html" class="nav-link">Mailing List</a>

  <a href="contact.html" class="contact-static">Contact</a>

  <script>
    const links = Array.from(document.querySelectorAll('.nav-link'));
    const speed = 0.3;
    const directions = [];
    const positions = [];

    // Random start positions
    links.forEach(link => {
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 150);
      positions.push({ x, y });
      directions.push({
        dx: (Math.random() - 0.5) * speed * 2,
        dy: (Math.random() - 0.5) * speed * 2
      });
      link.style.transform = `translate(${x}px, ${y}px)`;
    });

    function animate() {
      for (let i = 0; i < links.length; i++) {
        const link = links[i];
        const pos = positions[i];
        const dir = directions[i];

        pos.x += dir.dx;
        pos.y += dir.dy;

        const width = 150;
        const height = 60;

        if (pos.x <= 0 || pos.x + width >= window.innerWidth) dir.dx *= -1;
        if (pos.y <= 0 || pos.y + height >= window.innerHeight - 100) dir.dy *= -1;

        // Apply transform
        link.style.transform = `translate(${pos.x}px, ${pos.y}px)`;
      }

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      positions.forEach(pos => {
        pos.x = Math.min(pos.x, window.innerWidth - 150);
        pos.y = Math.min(pos.y, window.innerHeight - 150);
      });
    });
  </script>
</body>
</html>
