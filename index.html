<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will Silver</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #0a0a0a;
      color: #77029e; /* all text in this colour */
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* MAIN NAME TOP CENTER */
    .main-name {
      position: absolute;
      top: 40px; /* near top */
      left: 50%;
      transform: translateX(-50%);
      font-size: 4rem; /* smaller than before */
      font-weight: 900;
      letter-spacing: 5px;
      text-align: center;
    }

    /* NAV LINKS - floating, no boxes */
    .nav-link {
      position: absolute;
      text-decoration: none;
      color: #77029e;
      font-size: 2rem; /* bigger font */
      transition: transform 0.3s, color 0.3s;
      font-weight: 600;
    }

    .nav-link:hover {
      transform: scale(1.2);
      color: #f5f5f5; /* hover colour */
    }

    /* RANDOM POSITIONS */
    .mixes { top: 20%; left: 15%; }
    .shows { top: 65%; left: 25%; }
    .releases { top: 35%; left: 70%; }
    .contact { top: 80%; left: 60%; }

  </style>
</head>
<body>

  <!-- Main title -->
  <div class="main-name">WILL SILVER</div>

  <!-- Floating nav links -->
  <a href="mixes.html" class="nav-link mixes">Mixes</a>
  <a href="shows.html" class="nav-link shows">Shows</a>
  <a href="releases.html" class="nav-link releases">Releases</a>
  <a href="contact.html" class="nav-link contact">Contact</a>

</body>
</html>
