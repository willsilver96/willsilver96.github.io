<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will Silver</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #0a0a0a;
      color: #77029e;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    /* MAIN TITLE TOP CENTER */
    .main-name {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 4rem;
      font-weight: 900;
      letter-spacing: 5px;
      text-align: center;
    }

    /* NAV LINKS - floating */
    .nav-link {
      position: absolute;
      text-decoration: none;
      color: #77029e;
      font-size: 2rem;
      font-weight: 600;
      transition: transform 0.3s, color 0.3s;
    }

    .nav-link:hover {
      transform: scale(1.2);
      color: #f5f5f5;
    }
  </style>
</head>
<body>

  <div class="main-name">WILL SILVER</div>

  <a href="mixes.html" class="nav-link" id="mixes">Mixes</a>
  <a href="shows.html" class="nav-link" id="shows">Shows</a>
  <a href="releases.html" class="nav-link" id="releases">Releases</a>
  <a href="contact.html" class="nav-link" id="contact">Contact</a>

  <script>
    // Floating animation for links
    const links = document.querySelectorAll('.nav-link');

    links.forEach(link => {
      let x = Math.random() * window.innerWidth * 0.8;
      let y = Math.random() * window.innerHeight * 0.8;
      link.style.left = x + 'px';
      link.style.top = y + 'px';

      // Animate movement
      setInterval(() => {
        x += (Math.random() - 0.5) * 2; // small horizontal move
        y += (Math.random() - 0.5) * 2; // small vertical move

        // Keep inside window bounds
        x = Math.max(0, Math.min(window.innerWidth - link.offsetWidth, x));
        y = Math.max(0, Math.min(window.innerHeight - link.offsetHeight, y));

        link.style.left = x + 'px';
        link.style.top = y + 'px';
      }, 50); // moves every 50ms
    });
  </script>

</body>
</html>
