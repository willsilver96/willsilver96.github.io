<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will Silver</title>

  <!-- Aileron Heavy font -->
  <link href="https://fonts.cdnfonts.com/css/aileron-heavy" rel="stylesheet">

  <style>
    body {
      background-color: #000000; /* pure black */
      color: #77029e;
      font-family: 'Aileron Heavy', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    /* MAIN TITLE TOP CENTER */
    .main-name {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 4rem;
      letter-spacing: 5px;
      text-align: center;
    }

    /* NAV LINKS - floating and smooth */
    .nav-link {
      position: absolute;
      text-decoration: none;
      color: #77029e;
      font-size: 2rem;
      transition: transform 0.3s, color 0.3s;
    }

    .nav-link:hover {
      transform: scale(1.2);
      color: #f5f5f5;
    }
  </style>
</head>
<body>

  <div class="main-name">WILL SILVER</div>

  <a href="mixes.html" class="nav-link" id="mixes">Mixes</a>
  <a href="shows.html" class="nav-link" id="shows">Shows</a>
  <a href="releases.html" class="nav-link" id="releases">Releases</a>
  <a href="contact.html" class="nav-link" id="contact">Contact</a>

  <script>
    const links = document.querySelectorAll('.nav-link');

    links.forEach(link => {
      // Initial random positions
      let baseX = Math.random() * (window.innerWidth - 100);
      let baseY = Math.random() * (window.innerHeight - 100);
      let amplitudeX = 50 + Math.random() * 50; // horizontal drift
      let amplitudeY = 30 + Math.random() * 50; // vertical drift
      let speedX = 0.001 + Math.random() * 0.002; 
      let speedY = 0.001 + Math.random() * 0.002; 
      let phaseX = Math.random() * 2 * Math.PI;
      let phaseY = Math.random() * 2 * Math.PI;

      function animate(time) {
        const x = baseX + Math.sin(time * speedX + phaseX) * amplitudeX;
        const y = baseY + Math.sin(time * speedY + phaseY) * amplitudeY;

        link.style.left = x + 'px';
        link.style.top = y + 'px';

        requestAnimationFrame(animate);
      }

      requestAnimationFrame(animate);
    });
  </script>

</body>
</html>
